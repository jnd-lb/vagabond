    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>

</head>
<body>
    <header class="main-header">
        <div class="header-left">
            <div class="address">Location: Sour-Al-Housh</div>
            <div class="phone">Phone Number: +961-76740055</div>
        </div>
        <div class="header-right">
            <form class="login-form" action="/login" method="POST">
                <input type="text" name="username" placeholder="Username">
                <input type="password" name="password" placeholder="Password">
                <button type="submit">Login</button>

            <form class="register-form" action="/register" method="POST">

            </div>
        </div>
    </header>
    <div class="scroll-up-btn">
        <i class="fas fa-angle-up"></i>
    </div>
    <nav class="navbar">
        <div class="max-width">
            <div class="logo"><a href="Home.html">Vaga<img src="../Images/soul.jpg" height="25px">Bond</a></div>
            <ul class="menu">
                <li><a href="../HTML/Home.html" class="menu-btn">Home</a></li>
                <li><a href="../HTML/Menu.html" class="menu-btn">Our Menu</a></li>

        </div>
    </nav>
    <section class="contact" id="contact">
        <div class="max-width">
            <h2 class="title">Contact Us</h2>
            <div class="contact-content">
                <div class="column left">
                    <div class="text">Get in Touch</div>
                    <p>Bellow you can find our contact info.</p>
                    <div class="icons">
                        <div class="row">
                            <i class="fas fa-user"></i>
                            <div class="info">
                                <div class="head">VagaBond</div>
                                <div class="sub-title">Restaurant LLC</div>
                            </div>
                        </div>
                        <div class="row">
                            <i class="fas fa-map-marker-alt"></i>
                            <div class="info">
                                <div class="head">Address</div>
                                <div class="sub-title">Sour Al-Housh</div>
                            </div>
                        </div>
                        <div class="row">
                            <i class="fas fa-envelope"></i>
                            <div class="info">
                                <div class="head">Email</div>
                                <div class="sub-title">VagaBond@gmail.com </div>
                                <div id="map"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column right">
                    <div class="text">Message Us</div>
                    <form action="#">
                        <div class="fields">
                            <div class="field name">
                                <input type="text" placeholder="Name" required>
                            </div>
                            <div class="field email">
                                <input type="email" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="field">
                            <input type="text" placeholder="Subject" required>
                        </div>
                        <div class="field textarea">
                            <textarea cols="30" rows="10" placeholder="Message.." required></textarea>
                        </div>
                        <div class="button-area">
                            <button type="submit">Send message</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script>
        // Initialize and display the Google Map
        function initMap() {
            // Restaurant location coordinates
            const restaurantLocation = { lat: 33.28483410886181, lng: 35.229034715550185 };

            // Map options
            const mapOptions = {
                zoom: 15,
                center: restaurantLocation
            };

            // Create the map object
            const map = new google.maps.Map(document.getElementById("map"), mapOptions);

            // Add a marker to the map
            const marker = new google.maps.Marker({
                position: restaurantLocation,
                map: map,
                title: "Restaurant Location"
            });
        }
    </script>
    <script src="../JAVASCRIPT/Script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAquI22JZzd3rF0K6B07w-5EKTf9VMnDGE&libraries=places&callback=initMap"></script>
