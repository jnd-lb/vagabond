            <div class="card-icon">
                <a href="../HTML/Card.html">

    <nav class="navbar">

    <section class="Tea" id="Tea">
        <div class="max-width">
            <div class="home-content">
                <div class="card">
                    <div class="box">
                    <img src="../Images/Food/Tea/Green tea.jpg" alt="Tea"
                    width="225" height="224">  
                      <div class="text"><b>Ryokucha – (緑茶)</b></div>
                      <p>Traditional Japanese Green Tea</p>
                      <p>Price: 60,000 L.L</p>
                    </div>
                  </div>
                  <div class="quantity-controls">
                    <button class="quantity-decrease">-</button>
                    <span class="quantity">1</span>
                    <button class="quantity-increase">+</button>
                </div>
                <script>
                    document.addEventListener('DOMContentLoaded', function() {
                        const decreaseButton = document.querySelector('.quantity-decrease');
                        const increaseButton = document.querySelector('.quantity-increase');
                        const quantityElement = document.querySelector('.quantity');
                        
                        decreaseButton.addEventListener('click', function() {
                            let quantity = parseInt(quantityElement.textContent);
                            if (quantity > 1) {
                                quantity--;
                                quantityElement.textContent = quantity;
                            }
                        });
                        
                        increaseButton.addEventListener('click', function() {
                            let quantity = parseInt(quantityElement.textContent);
                            quantity++;
                            quantityElement.textContent = quantity;
                        });
                    });
                </script>
                <a href="../HTML/card.html?item=Tea&price=60000&quantity=1&image=../Images/Food/Tea/Green tea.jpg" class="addToCardButton">Add To Card</a>
            </div>
        </div>
    </section>
